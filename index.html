<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/person-circle.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link  href="https://unpkg.com/cropperjs@1.5.12/dist/cropper.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Perfil de Usuario</title>
</head>
<body>
    <main class="container py-4 mx-auto">
        <section class="container-form bg-light">
            <form id="updateForm">       
                <div class="container "></div>
                    <h1 class="display-5 mt-1 mb-3 text-center">Cadastro de Usuário</h1>
                </div>        

                <div class="row">
                    <div class="col-lg-8 col-sm-12 form-group">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control" id="name" placeholder="Wellington Jhon Silva">
                    </div>
                    <div class="col-lg-4 col-sm-12 form-group">
                        <label for="age">Idade:</label>
                        <input type="number" class="form-control" id="age" placeholder="21">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Biografia:</label>
                    <textarea class="form-control" id="bio" oninput="autoResize(this)" placeholder="Diga-nos sobre você."></textarea>
                </div>

                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" class="form-control" id="address" placeholder="Rua dores de campos, 456">
                </div>
                <div class="form-group">
                    <label for="district">Bairro:</label>
                    <input type="text" class="form-control" id="district" placeholder="Vila industrial">
                </div>

                <div class="row">
                    <div class="col-md-6 col-12 form-group">
                        <label for="uf">Estado:</label>
                        <select class="form-control" id="uf" aria-placeholder="Selecione"></select>
                    </div>
                    <div class="col-md-6 col-12 form-group">
                        <label for="city">Cidade:</label>
                        <select class="form-control" id="city"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profileImage">Foto de Perfil:</label>
                    <input type="file" class="form-control-file" id="profileImage" accept="image/*">
                </div> 
                <div class="form-group button-group text-center mt-4">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div> 
                              
            </form>
        </section>
        
        <section class="user-info p-4 mb-4 rounded shadow-sm" style="display: none;">
            <button id="editButton" class="btn btn-primary float mr-2 ">Editar Perfil</button>
            <div class="row align-items-center justify-content-between mb-3">
                <div class="col-lg-5 col-sm-12 text-lg-right text-center my-3 my-md-0">
                    <img src="./assets/img/perfilPadrao.jpg" alt="Perfil do Usuário" id="userImage" class="rounded-circle">
                </div>
                <div class="col-lg-7 col-sm-12 text-center text-lg-left">
                    <h1 id="userName"></h1>
                    <p id="userAge"></p>
                </div>
            </div>

            <div class="row justify-content-around align-items-start">
                <div class="col-lg-7 col-sm-12 card mb-3 mb-md-0 pb-2">
                    <h5 class="card-title mt-3">Sobre mim</h5>
                    <p class="card-text text-justify" id="userBio"></p>  
                </div>
                <div class="col-lg-4 col-sm-12 card pb-2">
                    <h5 class="card-title mt-3">Endereço</h5>
                    <p class="card-text text-justify" id="userAddress"></p>
                    <p class="card-text text-justify" id="userDistrict"></p>
                    <p class="card-text text-justify" id="userCity"></p>
                    <p class="card-text text-justify" id="userUf"></p>
                </div>
            </div>               
            
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/cropperjs@1.5.12/dist/cropper.js"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
